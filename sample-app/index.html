<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA with Authentication</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .header h1 {
        color: #4a5568;
        margin-bottom: 10px;
      }

      .header p {
        color: #718096;
        font-size: 16px;
      }

      .main-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 30px;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      }

      .card h2 {
        color: #4a5568;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        margin: 5px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .btn-secondary:hover {
        box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
      }

      .user-info {
        background: #f7fafc;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        border-left: 4px solid #667eea;
      }

      .user-info h3 {
        color: #4a5568;
        margin-bottom: 15px;
      }

      .user-info p {
        margin: 8px 0;
        color: #718096;
      }

      .data-list {
        list-style: none;
        margin: 20px 0;
      }

      .data-list li {
        background: #f7fafc;
        margin: 10px 0;
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #48bb78;
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #718096;
      }

      .error {
        background: #fed7d7;
        color: #c53030;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        border-left: 4px solid #e53e3e;
      }

      .success {
        background: #c6f6d5;
        color: #2f855a;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        border-left: 4px solid #48bb78;
      }

      .footer {
        text-align: center;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 40px;
      }

      @media (max-width: 768px) {
        .main-content {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üîê SPA with Authentication</h1>
        <p>A secure Single Page Application with AWS Cognito authentication</p>
      </div>

      <div class="main-content">
        <div class="card">
          <h2>üë§ User Information</h2>
          <div id="userInfo">
            <div class="loading">Loading user information...</div>
          </div>
          <button class="btn" onclick="getUserInfo()">Refresh User Info</button>
        </div>

        <div class="card">
          <h2>üìä Sample Data</h2>
          <div id="dataContent">
            <div class="loading">Loading data...</div>
          </div>
          <button class="btn" onclick="getData()">Refresh Data</button>
          <button class="btn btn-secondary" onclick="getSpecificItem(1)">Get Item 1</button>
        </div>
      </div>

      <div class="card">
        <h2>üîÑ API Testing</h2>
        <div>
          <button class="btn" onclick="testEcho()">Test Echo API</button>
          <button class="btn btn-secondary" onclick="testHealth()">Test Health Check</button>
        </div>
        <div id="apiResults"></div>
      </div>

      <div class="footer">
        <p>Built with AWS CDK, CloudFront, Cognito, and Flask</p>
      </div>
    </div>

    <script>
      // API base URL
      const API_BASE = "/api";

      // Get user information
      async function getUserInfo() {
        const userInfoDiv = document.getElementById("userInfo");
        userInfoDiv.innerHTML = '<div class="loading">Loading user information...</div>';

        try {
          const response = await fetch(`${API_BASE}/user`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();

          userInfoDiv.innerHTML = `
                    <div class="user-info">
                        <h3>User Details</h3>
                        <p><strong>Username:</strong> ${data.user.username}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Name:</strong> ${data.user.name}</p>
                        <p><strong>Groups:</strong> ${data.user.groups.join(", ") || "None"}</p>
                    </div>
                    <div class="success">${data.message}</div>
                `;
        } catch (error) {
          userInfoDiv.innerHTML = `
                    <div class="error">
                        Error loading user information: ${error.message}
                    </div>
                `;
        }
      }

      // Get sample data
      async function getData() {
        const dataDiv = document.getElementById("dataContent");
        dataDiv.innerHTML = '<div class="loading">Loading data...</div>';

        try {
          const response = await fetch(`${API_BASE}/data`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();

          const itemsList = data.data
            .map((item) => `<li><strong>${item.name}</strong>: ${item.description}</li>`)
            .join("");

          dataDiv.innerHTML = `
                    <ul class="data-list">
                        ${itemsList}
                    </ul>
                    <div class="success">${data.message}</div>
                `;
        } catch (error) {
          dataDiv.innerHTML = `
                    <div class="error">
                        Error loading data: ${error.message}
                    </div>
                `;
        }
      }

      // Get specific item
      async function getSpecificItem(itemId) {
        const dataDiv = document.getElementById("dataContent");
        dataDiv.innerHTML = '<div class="loading">Loading item...</div>';

        try {
          const response = await fetch(`${API_BASE}/data/${itemId}`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();

          dataDiv.innerHTML = `
                    <div class="user-info">
                        <h3>Item ${data.data.id}</h3>
                        <p><strong>Name:</strong> ${data.data.name}</p>
                        <p><strong>Description:</strong> ${data.data.description}</p>
                    </div>
                    <div class="success">${data.message}</div>
                `;
        } catch (error) {
          dataDiv.innerHTML = `
                    <div class="error">
                        Error loading item: ${error.message}
                    </div>
                `;
        }
      }

      // Test echo API
      async function testEcho() {
        const resultsDiv = document.getElementById("apiResults");
        resultsDiv.innerHTML = '<div class="loading">Testing echo API...</div>';

        try {
          const testData = {
            message: "Hello from frontend!",
            timestamp: new Date().toISOString(),
            userAgent: navigator.userAgent,
          };

          const response = await fetch(`${API_BASE}/echo`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(testData),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();

          resultsDiv.innerHTML = `
                    <div class="success">
                        <h4>Echo API Test Result:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
        } catch (error) {
          resultsDiv.innerHTML = `
                    <div class="error">
                        Echo API test failed: ${error.message}
                    </div>
                `;
        }
      }

      // Test health check
      async function testHealth() {
        const resultsDiv = document.getElementById("apiResults");
        resultsDiv.innerHTML = '<div class="loading">Testing health check...</div>';

        try {
          const response = await fetch("/health");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();

          resultsDiv.innerHTML = `
                    <div class="success">
                        <h4>Health Check Result:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
        } catch (error) {
          resultsDiv.innerHTML = `
                    <div class="error">
                        Health check failed: ${error.message}
                    </div>
                `;
        }
      }

      // Initialize page
      document.addEventListener("DOMContentLoaded", function () {
        getUserInfo();
        getData();
      });
    </script>
  </body>
</html>
